      }

      .loading {
        margin-top: 10%;
        margin-left: 50%;
      }

      .loader {
        border: 16px solid #f3f3f3;
        /* Light grey */
        border-top: 16px solid #3498db;
        /* Blue */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 25px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: 0.2s;
        transition: opacity 0.2s;
      }

      .slider:hover {
        opacity: 1;
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        background: #4caf50;
        cursor: pointer;
      }

      .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        background: #4caf50;
        cursor: pointer;
      }

      #pText {
        position: absolute;
        top: 30%;
        left: 30%;
        color: green;
        font-size: 110%;
      }

      .slide,
      #content,
      .textSlide {
        display: none;
      }
      #buttonGroupText {
        font-size: 15px;

      }


      #buttonGroup,
      #val {

        margin: 0;
        padding: 0;
      }

      #val {
        display:inline;
        padding-left: 55%;
        padding-top: 5px;
      }

      .first {
        display: block;
      }

      #controls {
        position: fixed;
        left: 0;
        bottom: 5px;
        width: 100%;
        background-color: lightgray;
        border-radius: 20px;
        text-align: center;
      }

      button {
        border-radius: 10px;
        color: rgb(156, 115, 0);
      }

      .textSlide {
        background-color: rgb(121, 138, 150);
        color: white;
        font-size: 20px;
        font-family: sans-serif;
        border-radius: 8px;
        padding: 10px;
        touch-action: none;
        z-index: 1;
        width: 120px;
        height: 100px;
        position: absolute;
        overflow: hidden;
        text-overflow: clip;
        /* This makes things *much* easier */
        box-sizing: border-box;
      }

      .generalSlide {
        z-index: 0;
        background-size: 100% 100%;
        /* width: 500px; */
        /* height: 550px; */
        width: 200px;
        height: 200px;
        display: none;
        position: absolute;
      }

      .shadow {

      }

      #header {
        background: #ddd;
        border-bottom: 1px solid #aaa;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px;
      }

      @media screen and (max-width: 767px) {
        .generalSlide {

          height: 100px;
          max-width: 100%;

          height: 75px;
          font-size: 10px;

        }

          const endTime = startTime + duration;
          if (val >= endTime && contentData[curIdx + 1]) {
            startTime = endTime;
            curContentIdx += 1;
          } else if (val < startTime && contentData[curIdx - 1]) {
            duration = contentData[curIdx - 1].duration[durationIdx]
              ? contentData[curIdx - 1].duration[durationIdx]
              : contentData[curIdx - 1].defDuration;

            curContentIdx -= 1;
          } else if (val >= endTime && !contentData[curIdx + 1]) {
            startTime = endTime;
            curContentIdx = 1;
            durationIdx += 1;
          } else if (val < startTime && !contentData[curIdx - 1]) {
            durationIdx -= 1;
            duration = contentData[contentData.length - 1].duration[durationIdx]

      function setImageEvent(x) {
        containerArrays[x - 1] = [];

        for (let i = 0; i < contentData[x - 1].images.length; i++) {
          let $container = document.getElementById(`container${x}-${i + 1}`);
          if ($container) {
            let instantObj = {};
            instantObj.leftLastX = 0;
            instantObj.rightLastX = 0;
            instantObj.bottomLastY = 0;
            instantObj.topLastY = 0;

            instantObj.$container = $container;
            //Proxies
            let $right = document.createElement("div");
            let $bottom = document.createElement("div");
            let $top = document.createElement("div");
            let $left = document.createElement("div");
            instantObj.$right = $right;
            instantObj.$left = $left;
            instantObj.$top = $top;
            instantObj.$bottom = $bottom;

            let mainDraggable = new Draggable(instantObj.$container, {
              bounds: "#content",
              inertia: true,
              edgeResistance: 0.65,
              onDrag: function (e) {
                if (!isNaN(curImgIdx)) {
                  $(`#container${curContentIdx}-${curImgIdx + 1}`).addClass(
                    "shadow"
                  );
                }
              },
              onPress: function (e) {
                curImgIdx = parseInt($(`#${e.target.id}`).data("imgIdx"));
                if (!isNaN(curImgIdx)) {
                  containerArrays[curContentIdx - 1][
                    curImgIdx
                  ].rightDraggable.disable();
                  containerArrays[curContentIdx - 1][
                    curImgIdx
                  ].bottomDraggable.disable();
                  containerArrays[curContentIdx - 1][
                    curImgIdx
                  ].topDraggable.disable();
                  containerArrays[curContentIdx - 1][
                    curImgIdx
                  ].leftDraggable.disable();

                  $(`#container${curContentIdx}-${curImgIdx + 1}`).addClass(
                    "shadow"
                  );
                }
              },
              onRelease: function (e) {
                if (!isNaN(curImgIdx)) {
                  containerArrays[curContentIdx - 1][
                    curImgIdx
                  ].rightDraggable.enable();
                  containerArrays[curContentIdx - 1][
                    curImgIdx
                  ].bottomDraggable.enable();
                  containerArrays[curContentIdx - 1][
                    curImgIdx
                  ].topDraggable.enable();
                  containerArrays[curContentIdx - 1][
                    curImgIdx
                  ].leftDraggable.enable();

                  $(`#container${curContentIdx}-${curImgIdx + 1}`).removeClass(
                    "shadow"
                  );
                  selectedZIndex++;
                  $(`#container${curContentIdx}-${curImgIdx + 1}`).css(
                    "z-index",
                    selectedZIndex
                  );
                  curImgIdx = undefined;
                }
              },
            });
            instantObj.mainDraggable = mainDraggable;

            let rightDraggable = new Draggable(instantObj.$right, {
              trigger: `.right, .topRight, .bottomRight`,
              cursor: "e-resize",
              onDrag: function (e) {
                if (!isNaN(curImgIdx)) {
                  let diffX =
                    this.x -
                    containerArrays[curContentIdx - 1][curImgIdx].rightLastX;
                  //console.log(`Image Num: ${curContentIdx} updateRight  onDrag rightLastX`, rightLastX[curContentIdx - 1]);
                  const curWidth = $(
                    containerArrays[curContentIdx - 1][curImgIdx].$container
                  ).width();
                  if ($("#content").width() > curWidth || diffX < 0) {
                    TweenMax.set(
                      containerArrays[curContentIdx - 1][curImgIdx].$container,
                      {
                        width: "+=" + diffX,
                      }
                    );
                    containerArrays[curContentIdx - 1][
                      curImgIdx
                    ].rightLastX = this.x;
                  }

                  $(`#container${curContentIdx}-${curImgIdx + 1}`).addClass(
                    "shadow"
                  );
                }
              },
              onPress: function (e) {
                curImgIdx = parseInt($(e.target).parent().data("imgIdx"));
                if (!isNaN(curImgIdx)) {
                  containerArrays[curContentIdx - 1][
                    curImgIdx
                  ].rightLastX = this.x;
                  containerArrays[curContentIdx - 1][
                    curImgIdx
                  ].mainDraggable.disable();
                  $(`#container${curContentIdx}-${curImgIdx + 1}`).addClass(
                    "shadow"
                  );
                }
              },
              onRelease: function (e) {
                if (!isNaN(curImgIdx)) {
                  containerArrays[curContentIdx - 1][
                    curImgIdx
                  ].mainDraggable.enable();
                  $(`#container${curContentIdx}-${curImgIdx + 1}`).removeClass(
                    "shadow"
                  );
                  curImgIdx = undefined;
                }
              },
            });

            let bottomDraggable = new Draggable(instantObj.$bottom, {
              trigger: `.bottom, .bottomRight, .bottomLeft`,
              cursor: "s-resize",
              onDrag: function (e) {
                if (!isNaN(curImgIdx)) {
                  let diffY =
                    this.y -
                    containerArrays[curContentIdx - 1][curImgIdx].bottomLastY;
                  //console.log(`Image Num: ${curContentIdx} updateBottom  onDrag bottomLastY`, bottomLastY[curContentIdx - 1]);

                  const curHeight = $(
                    containerArrays[curContentIdx - 1][curImgIdx].$container
                  ).height();
                  if ($("#content").height() > curHeight || diffY < 0) {
                    TweenMax.set(
                      containerArrays[curContentIdx - 1][curImgIdx].$container,
                      {
                        height: "+=" + diffY,
                      }
                    );
                    containerArrays[curContentIdx - 1][
                      curImgIdx
                    ].bottomLastY = this.y;
                  }

                  $(`#container${curContentIdx}-${curImgIdx + 1}`).addClass(
                    "shadow"
                  );
                }
              },
              onPress: function (e) {
                curImgIdx = parseInt($(e.target).parent().data("imgIdx"));
                if (!isNaN(curImgIdx)) {
                  containerArrays[curContentIdx - 1][
                    curImgIdx
                  ].bottomLastY = this.y;
                  containerArrays[curContentIdx - 1][
                    curImgIdx
                  ].mainDraggable.disable();
                  $(`#container${curContentIdx}-${curImgIdx + 1}`).addClass(
                    "shadow"
                  );
                }
              },
              onRelease: function (e) {
                if (!isNaN(curImgIdx)) {
                  containerArrays[curContentIdx - 1][
                    curImgIdx
                  ].mainDraggable.enable();
                  $(`#container${curContentIdx}-${curImgIdx + 1}`).removeClass(
                    "shadow"
                  );
                  curImgIdx = undefined;
                }
              },
            });

            let topDraggable = new Draggable(instantObj.$top, {
              trigger: `.top, .topRight, .topLeft`,
              cursor: "n-resize",
              onDrag: function (e) {
                if (!isNaN(curImgIdx)) {
                  let diffY =
                    this.y -
                    containerArrays[curContentIdx - 1][curImgIdx].topLastY;

                  const curHeight = $(
                    containerArrays[curContentIdx - 1][curImgIdx].$container
                  ).height();
                  if ($("#content").height() > curHeight || diffY < 0) {
                    TweenMax.set(
                      containerArrays[curContentIdx - 1][curImgIdx].$container,
                      {
                        height: "-=" + diffY,
                        y: "+=" + diffY,
                      }
                    );
                    containerArrays[curContentIdx - 1][
                      curImgIdx
                    ].topLastY = this.y;
                  }

                  $(`#container${curContentIdx}-${curImgIdx + 1}`).addClass(
                    "shadow"
                  );
                }
              },
              onPress: function (e) {
                curImgIdx = parseInt($(e.target).parent().data("imgIdx"));
                if (!isNaN(curImgIdx)) {
                  containerArrays[curContentIdx - 1][
                    curImgIdx
                  ].topLastY = this.y;
                  containerArrays[curContentIdx - 1][
                    curImgIdx
                  ].mainDraggable.disable();
                  $(`#container${curContentIdx}-${curImgIdx + 1}`).addClass(
                    "shadow"
                  );
                }
              },
              onRelease: function (e) {
                if (!isNaN(curImgIdx)) {
                  containerArrays[curContentIdx - 1][
                    curImgIdx
                  ].mainDraggable.enable();
                  $(`#container${curContentIdx}-${curImgIdx + 1}`).removeClass(
                    "shadow"
                  );
                  curImgIdx = undefined;
                }
              },
            });

            let leftDraggable = new Draggable(instantObj.$left, {
              trigger: `.left, .topLeft, .bottomLeft`,
              cursor: "w-resize",
              onDrag: function (e) {
                if (!isNaN(curImgIdx)) {
                  let diffX =
                    this.x -
                    containerArrays[curContentIdx - 1][curImgIdx].leftLastX;

                  const curWidth = $(
                    containerArrays[curContentIdx - 1][curImgIdx].$container
                  ).width();
                  if ($("#content").width() > curWidth || diffX < 0) {
                    TweenMax.set(
                      containerArrays[curContentIdx - 1][curImgIdx].$container,
                      {
                        width: "-=" + diffX,
                        x: "+=" + diffX,
                      }
                    );
                    containerArrays[curContentIdx - 1][
                      curImgIdx
                    ].leftLastX = this.x;
                  }

                  $(`#container${curContentIdx}-${curImgIdx + 1}`).addClass(
                    "shadow"
                  );
                }
              },
              onPress: function (e) {
                curImgIdx = parseInt($(e.target).parent().data("imgIdx"));
                if (!isNaN(curImgIdx)) {
                  // console.log(`Image Num: ${curContentIdx} leftDrag  onPress`, this.x);
                  containerArrays[curContentIdx - 1][
                    curImgIdx
                  ].leftLastX = this.x;
                  containerArrays[curContentIdx - 1][
                    curImgIdx
                  ].mainDraggable.disable();
                  $(`#container${curContentIdx}-${curImgIdx + 1}`).addClass(
                    "shadow"
                  );
                }
              },
              onRelease: function (e) {
                if (!isNaN(curImgIdx)) {
                  containerArrays[curContentIdx - 1][
                    curImgIdx
                  ].mainDraggable.enable();
                  $(`#container${curContentIdx}-${curImgIdx + 1}`).removeClass(
                    "shadow"
                  );
                  curImgIdx = undefined;
                }
              },
            });

            instantObj.rightDraggable = rightDraggable;
            instantObj.bottomDraggable = bottomDraggable;
            instantObj.topDraggable = topDraggable;
            instantObj.leftDraggable = leftDraggable;
            containerArrays[x - 1].push(instantObj);
          }
        }
      }

      function setTextEvent(p) {
        initSlideData[p - 1] = {
          isInitText: true,
          isInitImage: true,
          textContainerData: [],
          imageData: [],
        };
        for (let i = 0; i < contentData[p - 1].textContainers.length; i++) {
          $(`#resize-drag${p}-${i + 1}`).click(function () {
            // $(this).removeClass("shadow");
            console.log("mouseup");
          });

          interact(`#resize-drag${p}-${i + 1}`)
            .on("hold", function (e) {
              const idx = parseInt(
                e.target.id.substring(e.target.id.length - 1)
              );
              $(`#resize-drag${curContentIdx}-${idx}`).addClass("shadow");
              selectedZIndex++;
              $(`#resize-drag${curContentIdx}-${idx}`).css(
                "z-index",
                selectedZIndex
              );
            })
            .on("dragstart", function (e) {
              const idx = parseInt(
                e.target.id.substring(e.target.id.length - 1)
              );
              $(`#resize-drag${curContentIdx}-${idx}`).addClass("shadow");
              selectedZIndex++;
              $(`#resize-drag${curContentIdx}-${idx}`).css(
                "z-index",
                selectedZIndex
              );
            })
            .on("dragend", function (e) {
              const idx = parseInt(
                e.target.id.substring(e.target.id.length - 1)
              );
              $(`#resize-drag${curContentIdx}-${idx}`).removeClass("shadow");


            })
            .resizable({
              // resize from all edges and corners
              edges: { left: true, right: true, bottom: true, top: true },

              listeners: {
                move(event) {
                  const target = event.target;
                  const idx = parseInt(
                    target.id.substring(target.id.length - 1)
                  );
                  $(`#resize-drag${curContentIdx}-${idx}`).addClass("shadow");

                  var x = parseFloat(target.getAttribute("data-x")) || 0;
                  var y = parseFloat(target.getAttribute("data-y")) || 0;

                  // update the element's style
                  target.style.width = event.rect.width + "px";
                  target.style.height = event.rect.height + "px";

                  var area =
                    parseFloat(event.rect.height) *
                    parseFloat(event.rect.width); // this area determines how to know when to increase and decrease the font size.
                  var currentSize = $(
                    `#resize-drag${curContentIdx}-${idx}`
                  ).css("font-size");
                  var newSize = Math.pow(parseFloat(area), textSizeY) + 2; // use the 4th root, because large numbers don't change it very much
                  // log(['currentSize', parseFloat(newSize)]);
                  //log(['Item #', curContentIdx, 'area', area]);

                  if (
                    initSlideData[curContentIdx - 1].textContainerData[
                      idx - 1
                    ] &&
                    initSlideData[curContentIdx - 1].textContainerData[idx - 1]
                      .fontSize
                  ) {
                    const defFontSize = parseInt(
                      initSlideData[curContentIdx - 1].textContainerData[
                        idx - 1
                      ].fontSize.replace("px", "")
                    );
                    if (newSize >= defFontSize) {
                      $(`#resize-drag${curContentIdx}-${idx}`).css(
                        "font-size",
                        `${newSize}px`
                      );
                    }
                  }

                  // translate when resizing from top or left edges
                  x += event.deltaRect.left;
                  y += event.deltaRect.top;

                  target.style.webkitTransform = target.style.transform =
                    "translate(" + x + "px," + y + "px)";

                  target.setAttribute("data-x", x);
                  target.setAttribute("data-y", y);

                  // target.textContent = Math.round(event.rect.width) + '\u00D7' + Math.round(event.rect.height)
                },
                end(event) {
                  const target = event.target;
                  const idx = parseInt(
                    target.id.substring(target.id.length - 1)
                  );
                  $(`#resize-drag${curContentIdx}-${idx}`).removeClass(
                    "shadow"
                  );
                  selectedZIndex++;
                  $(`#resize-drag${curContentIdx}-${idx}`).css(
                    "z-index",
                    selectedZIndex
                  );
                },
              },
              modifiers: [
                // keep the edges inside the parent
                interact.modifiers.restrictEdges({
                  outer: "parent",
                }),

                // minimum size and max size
                interact.modifiers.restrictSize({
                  // min: { width: minTextSizeWidth, height: minTextSizeHeight },
                  // max: { width: maxTextSizeWidth, height: maxTextSizeHeight },
                }),
              ],

              inertia: true,
            })
            .draggable({
              listeners: { move: window.dragMoveListener },
              inertia: true,
              modifiers: [
                interact.modifiers.restrictRect({
                  restriction: "parent",
                  endOnly: true,
                }),
              ],
            });
        }
      }

      function setEvents() {
        let x = 1;

        while (x <= contentData.length) {
          setImageEvent(x);
          setTextEvent(x);
          x++;
        }
      }

      $(document).ready(function () {
        setEvents();
        setTimeout(function () {
          displayImages(index + 1, "block");
          initImageSize(1);
          initTextPosition(1);
        }, 50);

        $(window).on("orientationchange", function (event) {
          if (window.orientation === 90 || window.orientation === -90) {
            $("#content").css("height", `200px`);
          } else {
            $("#content").css("height", `400px`);
          }
          setTimeout(function () {
            resetSlide();
          }, 100);
        });
      });
    </script>
  </body>
